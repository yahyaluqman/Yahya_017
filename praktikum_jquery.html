<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- Fade -->
    <h5 id="tanggal" style="display: none;">Yogyakarta, 18 Juni 2000</h5>
    <!-- Slide -->
    <div id="img" style="background-color:blue; display: none;">
        <img 
            src="https://s-media-cache-ak0.pinimg.com/736x/ee/4a/df/ee4adf2d767ea747637683208dfb2735--anime-boku-no-hero-academia-boku-no-hero-academia-todoroki.jpg" 
            alt="" height="350">
        <img 
            src="http://animexscoop.com/wp-content/uploads/2019/01/0010537_boku-no-hero-academia-character-visual-towel-animega-limited-edition.jpeg" 
            alt="" height="350">
        <img 
            src="https://www.animexis.com.br/wp-content/uploads/2017/03/Boku-no-Hero-Academia-OAD.jpg" 
            alt="" height="350">
        <img 
            src="https://yesofcorsa.com/wp-content/uploads/2017/09/Boku-No-Hero-Academia-Wallpaper-HQ.jpg" 
            alt="" height="350">
    </div>

    <br>
    
    <!-- Button Hide Show Toggle  -->
    <button id="hide" style="background-color: tomato;">Sembunyi</button>
    <button id="show" style="background-color: yellow;">Perlihatkan</button>
    <button id="toggle" style="background-color:rgb(202, 194, 194);">Toggle</button>

    <!-- Button Fade -->
    <button id="fadeIn" style="background-color: tomato;">Fade In</button>
    <button id="fadeOut" style="background-color: yellow;">Fade Out</button>
    <button id="fadeToggle" style="background-color:rgb(202, 194, 194);">Fade Toggle</button>

    <!-- Button Fade -->
    <button id="slideUp" style="background-color: tomato;">Slide Up</button>
    <button id="slideDown" style="background-color: yellow;">Slide Down</button>
    <button id="slideToggle" style="background-color:rgb(202, 194, 194);">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
</body>
</html>
